# IMPORTANT: Consult the national team before editing this file. This file catches errors, but can't check itself.

name: shared

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/shared.yaml"
      - "shared/**"
  pull_request:

jobs:
  is-required:
    runs-on: ubuntu-20.04
    timeout-minutes: 2
    steps:
      - name: Determine if relevant paths changed
        uses: dorny/paths-filter@v2.10.2
        id: path-filter
        with:
          filters: |
            should-run:
              - ".github/workflows/shared.yaml"
              - "shared/**"

  build:
    needs: is-required
    if: ${{ needs.is-required.outputs.should-run == 'true' }}
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [14]

    steps:
      - name: Checkout ${{ github.sha }}
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Use NPM 8
        run: npm i -g npm@8

      - name: "Delete workspaces postinstall"
        run: npm pkg delete scripts.postinstall

      - name: "shared: Install dependencies"
        run: npm ci --workspace shared && npm run postinstall --workspace shared
      - name: "shared: Lint"
        working-directory: shared
        run: npm run lint
      - name: "shared: Build"
        working-directory: shared
        run: npm run build
      - name: "shared: Test"
        working-directory: shared
        run: npm run test -- --verbose
