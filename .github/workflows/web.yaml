name: web

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/web.yaml"
      - "web/**"
      - "shared/**"
      - "package.json"
      - "package-lock.json"
  pull_request:
    paths:
      - ".github/workflows/web.yaml"
      - "web/**"
      - "shared/**"
      - "package.json"
      - "package-lock.json"

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 20
    strategy:
      matrix:
        node-version: [16]

    steps:
      - name: Checkout ${{ github.sha }}
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Use NPM 8
        run: npm i -g npm@8

      - name: "Delete workspaces postinstall"
        run: npm pkg delete scripts.postinstall

      - name: "shared: Install dependencies"
        run: npm ci --workspace shared && npm run postinstall --workspace shared
      - name: "shared: Build"
        working-directory: shared
        run: npm run build

      - name: "web: Install dependencies"
        run: npm ci --workspace web && npm run postinstall --workspace web
      - name: "web: Lint"
        working-directory: web
        run: npm run lint
      - name: "web: Build"
        working-directory: web
        run: npm run build
      - name: "web: Test"
        working-directory: web
        run: npm run test -- --verbose

      - name: "web: Deploy to dev environment"
        if: github.ref == 'refs/heads/master'
        working-directory: web
        run: npm run deploy:dev
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: "web: Deploy to prod environment"
        if: github.ref == 'refs/heads/master'
        working-directory: web
        run: npm run deploy:prod
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
